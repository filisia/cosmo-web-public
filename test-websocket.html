<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Connection Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover { background: #0056b3; }
        button:disabled { background: #6c757d; cursor: not-allowed; }
        .log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 15px;
            margin: 15px 0;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîå WebSocket Connection Test</h1>
        <p>This page tests the connection to your local Cosmo Bridge WebSocket server.</p>
        
        <div id="status" class="status info">
            Ready to test connection...
        </div>
        
        <div>
            <button onclick="testConnection()" id="testBtn">Test WebSocket Connection</button>
            <button onclick="clearLog()">Clear Log</button>
        </div>
        
        <div class="log" id="log"></div>
        
        <h3>Configuration</h3>
        <div id="config"></div>
    </div>

    <script>
        const log = document.getElementById('log');
        const status = document.getElementById('status');
        const configDiv = document.getElementById('config');
        
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `<span style="color: #666;">[${timestamp}]</span> ${message}`;
            log.appendChild(logEntry);
            log.scrollTop = log.scrollHeight;
        }
        
        function updateStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
        }
        
        function clearLog() {
            log.innerHTML = '';
        }
        
        function showConfig() {
            const config = {
                protocol: window.location.protocol,
                hostname: window.location.hostname,
                port: window.location.port,
                runtimeConfig: window.COSMO_CONFIG || 'Not available'
            };
            
            configDiv.innerHTML = `
                <div><strong>Protocol:</strong> ${config.protocol}</div>
                <div><strong>Hostname:</strong> ${config.hostname}</div>
                <div><strong>Port:</strong> ${config.port || 'default'}</div>
                <div><strong>Runtime Config:</strong> <pre>${JSON.stringify(config.runtimeConfig, null, 2)}</pre></div>
            `;
        }
        
        function testConnection() {
            const testBtn = document.getElementById('testBtn');
            testBtn.disabled = true;
            
            addLog('Starting WebSocket connection test...');
            updateStatus('Testing connection...', 'info');
            
            // Get WebSocket URL from runtime config or use default
            const wsUrl = (window.COSMO_CONFIG && window.COSMO_CONFIG.wsUrl) || 'ws://localhost:8080';
            addLog(`Attempting to connect to: ${wsUrl}`);
            
            const ws = new WebSocket(wsUrl);
            
            ws.onopen = function(event) {
                addLog('‚úÖ WebSocket connection established successfully!', 'success');
                updateStatus('Connection successful!', 'success');
                testBtn.disabled = false;
                
                // Send a test message
                addLog('Sending test message...');
                ws.send(JSON.stringify({
                    type: 'ping',
                    timestamp: Date.now()
                }));
            };
            
            ws.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    addLog(`üì® Received message: ${JSON.stringify(data, null, 2)}`);
                } catch (e) {
                    addLog(`üì® Received raw message: ${event.data}`);
                }
            };
            
            ws.onerror = function(error) {
                addLog(`‚ùå WebSocket error: ${error}`, 'error');
                updateStatus('Connection failed!', 'error');
                testBtn.disabled = false;
            };
            
            ws.onclose = function(event) {
                addLog(`üîå WebSocket connection closed. Code: ${event.code}, Reason: ${event.reason}`, 'warning');
                updateStatus('Connection closed', 'warning');
                testBtn.disabled = false;
            };
            
            // Timeout after 10 seconds
            setTimeout(() => {
                if (ws.readyState === WebSocket.CONNECTING) {
                    addLog('‚è∞ Connection timeout after 10 seconds', 'error');
                    updateStatus('Connection timeout!', 'error');
                    ws.close();
                    testBtn.disabled = false;
                }
            }, 10000);
        }
        
        // Show configuration on page load
        showConfig();
        addLog('Page loaded. Ready to test WebSocket connection.');
    </script>
</body>
</html>
