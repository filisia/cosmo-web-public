<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    <div id="status">Connecting...</div>
    <div id="messages"></div>

    <script>
        const statusDiv = document.getElementById('status');
        const messagesDiv = document.getElementById('messages');

        function addMessage(message) {
            const div = document.createElement('div');
            div.textContent = new Date().toLocaleTimeString() + ': ' + message;
            messagesDiv.appendChild(div);
        }

        try {
            statusDiv.textContent = 'Attempting to connect to ws://localhost:8080...';
            addMessage('Creating WebSocket connection...');
            
            const ws = new WebSocket('ws://localhost:8080');
            
            ws.onopen = function(event) {
                statusDiv.textContent = 'Connected!';
                statusDiv.style.color = 'green';
                addMessage('WebSocket connection established');
                
                // Send a test message
                ws.send(JSON.stringify({ type: 'getDevices' }));
                addMessage('Sent: getDevices');
            };
            
            ws.onmessage = function(event) {
                addMessage('Received: ' + event.data);
            };
            
            ws.onerror = function(error) {
                statusDiv.textContent = 'Connection failed!';
                statusDiv.style.color = 'red';
                addMessage('WebSocket error: ' + JSON.stringify(error));
            };
            
            ws.onclose = function(event) {
                statusDiv.textContent = 'Connection closed';
                statusDiv.style.color = 'orange';
                addMessage('WebSocket closed: ' + event.code + ' - ' + event.reason);
            };
            
        } catch (error) {
            statusDiv.textContent = 'Failed to create WebSocket';
            statusDiv.style.color = 'red';
            addMessage('Error: ' + error.message);
        }
    </script>
</body>
</html>
