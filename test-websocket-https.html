<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test (HTTPS)</title>
</head>
<body>
    <h1>WebSocket Connection Test (HTTPS Context)</h1>
    <div id="protocol">Current Protocol: <span id="current-protocol"></span></div>
    <div id="status">Connecting...</div>
    <div id="messages"></div>

    <script>
        const protocolSpan = document.getElementById('current-protocol');
        const statusDiv = document.getElementById('status');
        const messagesDiv = document.getElementById('messages');

        // Show current protocol
        protocolSpan.textContent = window.location.protocol;

        function addMessage(message) {
            const div = document.createElement('div');
            div.textContent = new Date().toLocaleTimeString() + ': ' + message;
            messagesDiv.appendChild(div);
        }

        addMessage('Page loaded with protocol: ' + window.location.protocol);
        addMessage('Attempting to connect to ws://localhost:8080 from ' + window.location.protocol);

        try {
            statusDiv.textContent = 'Attempting to connect to ws://localhost:8080...';
            addMessage('Creating WebSocket connection...');
            
            const ws = new WebSocket('ws://localhost:8080');
            
            ws.onopen = function(event) {
                statusDiv.textContent = 'Connected!';
                statusDiv.style.color = 'green';
                addMessage('WebSocket connection established successfully');
                
                // Send a test message
                ws.send(JSON.stringify({ type: 'getDevices' }));
                addMessage('Sent: getDevices');
            };
            
            ws.onmessage = function(event) {
                addMessage('Received: ' + event.data);
            };
            
            ws.onerror = function(error) {
                statusDiv.textContent = 'Connection failed!';
                statusDiv.style.color = 'red';
                addMessage('WebSocket error occurred');
                addMessage('Error details: ' + JSON.stringify(error));
                
                if (window.location.protocol === 'https:') {
                    addMessage('⚠️ This might be a mixed content issue (HTTPS trying to connect to ws://)');
                }
            };
            
            ws.onclose = function(event) {
                statusDiv.textContent = 'Connection closed';
                statusDiv.style.color = 'orange';
                addMessage('WebSocket closed: ' + event.code + ' - ' + event.reason);
            };
            
        } catch (error) {
            statusDiv.textContent = 'Failed to create WebSocket';
            statusDiv.style.color = 'red';
            addMessage('Error: ' + error.message);
        }
    </script>
</body>
</html>
